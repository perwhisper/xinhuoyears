
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>薪火 2025 年度报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xh-red: #B03031;
            --xh-yellow: #FBC84B;
            --xh-green: #529850;
            --xh-blue: #3C4EB2;
            --guochao-cream: #EFE6DA;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--guochao-cream);
            overflow: hidden;
            touch-action: none;
            color: #2D2D2D;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            opacity: 0.1;
            pointer-events: none;
            z-index: 50;
        }
        .font-brush { font-family: 'Ma Shan Zheng', cursive; }
        .font-serif-bold { font-family: 'Noto Serif SC', serif; }
        
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .snap-section {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.08;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .gold-gradient-text {
            background: linear-gradient(135deg, #FFF0B5 0%, #FBC84B 50%, #D4A017 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(196, 30, 58, 0.1);
        }

        @keyframes float-gold {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
            30% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(15px) scale(0.5); opacity: 0; }
        }
        .gold-dust {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--xh-yellow);
            border-radius: 50%;
            filter: blur(0.5px);
            pointer-events: none;
            animation: float-gold 7s linear infinite;
        }
        
        /* 针对浅色背景优化原本的彩色背景类，改为微妙的装饰色块 */
        .premium-red-bg { background-color: #EFE6DA; }
        .premium-green-bg { background-color: #EFE6DA; }
        .premium-blue-bg { background-color: #EFE6DA; }
    </style>
